<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>UBC Mathematics Undergraduate Program</title>
</head>

<body>

  <div id="dashboard">

    <header>
      <h2>UBC Mathematics</h2>
    </header>

    <div id="program-track-nav">
      <div id="program-nav">
      </div>
      <div id="track-nav">
      </div>
    </div>

    <div id="course-info">
      <div>
        <script id="course-info-template" type="text/template">
          <h3>MATH <%= number %> <%= title %></h3>
          <p><%= description %></p>
          <% if (prereqs.length > 0) { %>
          <h4>Prerequisites</h4>
          <ul><% _.each(prereqs, function(prereq) { %>
            <li><%= prereq.description %></li>
            <% }); %>
          </ul>
          <% }; %>
          <% if (coreqs.length > 0) { %>
          <h4>Corequisites</h4>
          <ul><% _.each(coreqs, function(coreq) { %>
            <li><%= coreq.description %></li>
            <% }); %>
          </ul>
          <% }; %>
          <% if (notes.length > 0) { %>
          <h4>Notes</h4>
          <p><%= notes %></p>
          <% }; %>
        </script>
      </div>
    </div>

    <div id="course-map"><svg></svg></div>

    <div id="program-info">
      <script id="program-info-template" type="text/template">
        <div id="program-info1">
          <h2><%= name %></h2>
          <p><%= description1 %></p>
        </div>
        <div id="program-info2">
          <h2 style="color: rgba(0,0,0,0);"><%= name %></h2>
          <p><%= description2 %></p>
        </div>
      </script>
    </div>

  </div>

  <script src="main.js"></script>

</body>
</html>
